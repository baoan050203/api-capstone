<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <header class="head-form ">
                <h2 id="header-title">Product</h2>
            </header>

            <!-- Modal Header -->
            <!-- 	<div class="modal-header">
                <h4 class="modal-title" id="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div> -->

            <!-- Modal body -->
            <div class="modal-body">

                <form role="form" id="fromPut">

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-dice-d6"></i></span>
                            </div>
                            <input type="text" name="tk" id="tenSP" class="form-control input-sm"
                                placeholder="tên sản phẩm">
                        </div>

                        <!-- <span class="text-danger" id="tbTKNV"></span> -->
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-dollar-sign"></i></span>
                            </div>
                            <input type="number" name="name" id="giaSP" class="form-control input-sm"
                                placeholder="giá sản phẩm">
                        </div>
                        <span class="text-danger" id="tbTen"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-mobile"></i></span>
                            </div>
                            <input type="text" name="email" id="manHinh" class="form-control input-sm"
                                placeholder="thông số màn hình">
                        </div>

                        <span class="text-danger" id="tbEmail"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-camera"></i></span>
                            </div>
                            <input type="text" name="password" id="camera" class="form-control input-sm"
                                placeholder="thông số camera">
                        </div>
                        <span class="text-danger" id="tbMatKhau"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-image"></i></i></span>
                            </div>
                            <input type="text" name="ngaylam" id="hinhSP" class="form-control"
                                placeholder="link hình ảnh">
                        </div>

                        <span class="text-danger" id="tbNgay"></span>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-align-justify"></i></span>
                            </div>
                            <input type="text" name="luongCB" id="moTaSP" class="form-control input-sm"
                                placeholder="mô tả sản phẩm">
                        </div>
                        <span class="text-danger" id="tbLuongCB"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fab fa-creative-commons"></i></span>
                            </div>
                            <select class="form-control" id="loaiSP">
                                <option value="">Chọn loại sản phẩm</option>
                                <option value="iphone" >Iphone</option>
                                <option value="samsung">Samsung</option>
                               
                            </select>
                        </div>

                        <span class="text-danger" id="tbChucVu"></span>
                    </div>
                    
                </form>

            <!-- Modal footer -->
            <div class="modal-footer" id="modal-footer">
                
                <button onclick="createProduct()" id="btnThemNV"   class="btn" >Thêm sản phẩm</button>
